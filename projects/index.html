<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h2 class="title-princ">adastre seu veiculo para vender mais rapido!</h2>
    </header>
    <main>
        <h1 class="title-form">Formulario</h1>
        <hr>
        <h1 class="text-princ">Venda facil seu carro!</h1>
        <h3 class="descriphtion-text">Descreva as caracteristicas e marque opcionais que ele possui</h3>

        <form>
            <div class=form-box>
                
                <label class="block" for="title-car">Titulo do anuncio <span class="requerid-field" style="color:red">*</span>
                </label>
                <input type="text" name="title" id="title-car" placeholder="Insira o anuncio do seu carro" required">
             </div>
                
                <div class=form-box>
                
                    <label class="block" for="price">Preco<span class="requerid-field" style="color:red">*</span>
                    </label>
                    <input type="number" name="price" id="price" placeholder="Defina preco" required">
                </div>
                   
                    <div class=form-box>
                
                        <label class="block" for="descriphtion-car">Descricao <span class="requerid-field" style="color:red">*</span>
                        </label> 
                        <textarea name="descriphtion-car" id="descriphtion-car" cols="50" rows="8" placeholder="Defina os detalhes do carro, Por exemplo: se ele tem algum arranhao." required></textarea>
                    </div>

                        <div class=form-box>
                
                            <label class="block" for="marca-car">Marca:<span class="requerid-field" style="color:red">*</span>
                            </label>
                            <input type="text" name="marca" id="marca-car" placeholder="Digite a marca do veiculo" required">\
                        </div>

                        <div class=form-box>

                            <label class="block" for="modelo">Modelo:<span class="requerid-field" style="color:red">*</span></label>
                            <input type="text" name="modelo" id="modelo" placeholder="Digite o moledo">
                        </div>

                            <div class=form-box>
                
                                <label class="block" for="mileage">Kilometragem:<span class="requerid-field" style="color:red">*</span>
                                </label>
                                <input type="number" name="mileage" id="mileage" placeholder="Digite a kilometragem do veiculo" required">
                            </div>
    
                            <div class=form-box>

                                    <label class="block" for="date">Data da compra:<span class="requerid-field" style="color:red">*</span>
                                    </label>
                                    <input type="date" name="date" id="date" required">
                           </div>

                            <div class=input-box>

                                    <label class="block" for="cambio">Tipo de cambio:<span class="requerid-field" style="color:red">*</span>
                                    </label>
                                    
                                    <input type="radio" name="cambio" id="manual">
                                    <label for="manual">Manual</label>
                                    
                                    <input type="radio" name="cambio" id="automatic" required" value="Automatico">
                                    <label for="automatic">Automatico</label>
                            </div>
                            <div class=input-box>

                                <ul>
                                    <label class="" for="date">Opcionais:<span class="requerid-field" style="color:red">*</span>
                                    </label>
                                    
                                    <li>
                                        <input type="checkbox" name="airbag" id="airbag" required">
                                        <label class="inline" for="airbag">Airbag</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="ar" id="ar" required">
                                        <label for="ar">Ar</label>
                                    </li>
                                </ul>
                            </div>
            
        </form>
    </main>
</body>
</html>
